<!DOCTYPE html>
<html>
<head>
  <title>CoverTunes: Never live demo</title>
  <link rel="stylesheet" href="stylesheets/styles.css" type="text/css" />
  <script src="javascripts/jquery-1.8.3.min.js" defer></script>
</head>
<body>
  <h1>CoverTunes</h1>
  
  <ul class="cover-picker unstyled">
    <li>
      <a href="#4times"><img src="images/4times.jpg" alt="4 Times by Koda Kumi" /></a>
      <span class="cover-title">4 Times</span>
      <span class="cover-artist">Koda Kumi</span>
    </li>
    <li>
      <a href="#discover"><img src="images/discovery.jpg" alt="Discovery by Tokyo Incidents" /></a>
      <span class="cover-title">Discovery</span>
      <span class="cover-artist">Tokyo Incidents</span>
    </li>
    <li>
      <a href="#sixrules"><img src="images/sixrules.jpg" alt="Six Rules by PSY" /></a>
      <span class="cover-title">Six Rules Part 1</span>
      <span class="cover-artist">PSY</span>
    </li>
    <li>
      <a href="#thefame"><img src="images/thefame.jpg" alt="The Fame by Lady Gaga" /></a>
      <span class="cover-title">The Fame</span>
      <span class="cover-artist">Lady Gaga</span>
    </li>
    <li>
      <a href="#timebomb"><img src="images/timebomb.jpg" alt="Timebomb by Kylie Minogue" /></a>
      <span class="cover-title">Timebomb</span>
      <span class="cover-artist">Kylie Minogue</span>
    </li>
  </ul>
  
  <div class="playlist">
    <div class="playlist-options">
      <ul class="nav nav-pills">
        <li class="active"><a href="#">Songs</a></li>
        <li><a href="#">In Store</a></li>
      </ul>
    </div>
    <div class="album-info">
      <h3 class="album-title">Timebomb</h3>
      <ul class="album-actions  unstyled">
        <li>Play</li>
        <li>Shuffle</li>
        <li>Options</li>
      </ul>
      <h4 class="album-artist">Kylie Minogue <span class="released-on">(2012)</span></h4>
      <ol class="album-tracks">
        <li>
          <h5>Timebomb</h5>
          <span class="track-ratings"></span>
          <span class="track-playtime">2:57</span>
        </li>
      </ol>
    </div>
    <div class="album-cover">
      <img src="images/timebomb.jpg" alt="Timebomb by Kylie Minogue" />
    </div>
  </div>
  
</body>
</html>
